<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet/scss" type="text/css" href="./index.scss" />
    <title>Markdown Previewer</title>
  </head>
  <body>
    <h1 class="title">Build a Markdown Previewer</h1>
    <div class="container" x-data="{markdown: defaultText}">
      <div class="box">
        <h2>Editor</h2>
        <textarea x-model="markdown"></textarea>
      </div>

      <div class="box">
        <h2>Previewer</h2>
        <div class="preview" x-html="marked.parse(markdown)"></div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
